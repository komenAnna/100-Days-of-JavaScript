<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Live Character Counter</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">Live Character Counter</h2>
        <textarea name="textarea" id="textarea" cols="30" rows="10"
        placeholder="Enter text here so that it can be counted. Note that the space will also be counted">
        </textarea>
        <button class="btn">Count</button>
        <p>Your total character count is: <span class="counter"> 0</span></p>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
