<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Weight Converter</h1>
            <p>Covert your weight to kilograms here:</p>
            <label for="weight-coverter">Kilograms</label>
            <input type="text" step="5" placeholder="Enter your weight in kg">
            <!-- Step: specifies the interval between legal numbers in an <input> element. if step="3" , legal numbers could be -3, 0, 3, 6, etc-->
            <!-- <input type="submit" id="submitBtn"> -->
            <p>Your weight in pounds is <span id="convertedWeight"></span></p>
        </form>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
