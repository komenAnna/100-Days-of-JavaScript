<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
    <title>Newsletter</title>
</head>
<body>
    <a class="button" onclick="toggleNewsletter();">Subscribe Us</a>
    <div id="newsletter">
        <div class="icon">
            <i class="fa fa-envelope-open-o fa-5x" aria-hidden="true"></i>
            <h2>Join Our Exclusive Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, placeat soluta? Rem libero incidunt odio, impedit voluptates laborum illum nam!</p>
            <div class="box">
                <input type="email" placeholder="Enter email address">
            </div>
            <div class="box">
                <button type="submit" value="Sign up">Sign up</button>
            </div>
        </div>
        <a href="#" class="close" onclick="toggleNewsletter()"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
