<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="conatiner-calculator">
            <div class="heading">
                <h1>Tip Calculator</h1>
            </div>
            <form action="">
                <div class="bill-amount">
                    <p>Please enter the total amount of your bill: </p>
                    <label for="bill">Kshs. </label>
                    <input type="text" id="bill" placeholder="Bill amount">
                </div>
                <div class="service-container">
                    <p>How was your service?</p>
                    <label for="service">
                        <select name="" id="service">
                            <option disabled selected value="0">Select an option</option>
                            <option value="0.35">35&#37; &#45; Amazing</option>
                            <option value="0.25">25&#37; &#45; Good</option>
                            <option value="0.20">20&#37; &#45; Satisfactory</option>
                            <option value="0.15">15&#37; &#45; Bad</option>
                            <option value="0.10">10&#37; &#45; Disgusting</option>
                        </select>
                    </label>
                </div>
            </form>
            <div class="people">
                <p>How many people are sharing the bill?</p>
                <label for="numOfPeople" ></label>
                <input type="text" id="numOfPeople" placeholder="Number of people">
                <br>
                <br>
                <button id="calculate-btn" type="button">Calculate</button>
            </div>
            <div class="tip-container">
                <p>Kshs. <span id="tip">0.00</span> <small id="each">each</small></p>
            </div>
        </div>
    </div>
    <script src="assets/script.js" type="text/javascript"></script>
</body>
</html>
