<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link the custom CSS file -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- link the bootstrap for the styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link font-awesome for the icons -->
    <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
    <!-- ggogle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="quote-container">
                <h3 class="text-dark"><span class="icon mr-3">
                    <i class="fa fa-quote-left fa-3x" aria-hidden="true"></i>
                    <span id="quote-content">
                        The greatest glory in  living, lies not in never failing, but in  rising every time we fall
                    </span>
                </span></h3>
                <h5 class="author">
                    <span class="author-quote">Nelson Mandela</span>
                </h5>
                <button type="button" class="btn btn-outline-info btn-lg d-grid gap-2 col-3 mx-auto" id="generate-btn">Generate
                Quote</button>
            </div>
        </div>
    </div>
<!-- link the JS files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    <script src="assets/script.js"></script>
</body>
</html>
